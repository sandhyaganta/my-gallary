<div class="container con">
  <div class="row">
    <h1 class="header mt-1">> Subscriptions</h1>
    <div class="col-sm-6">
      <h3 class="header3">> Add Subscription</h3>
      <div class="card mt-1 mb-3">
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Subscription</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Months</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Albums</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Cost</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Offercost</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2">
            <label class="label ms-2">Description</label>
          </div>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
        <div class="row mt-2">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <div class="m-auto">
              <button class="btn savebt mb-2" type="submit">Save</button>&nbsp;
              <button class="btn mb-2 cancelbt" type="submit">Cancel</button>
            </div>
          </div>
          <hr class="mt-3 ms-3 hr1" />
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <h3 class="header3">> View Subscription</h3>
      <div class="row">
        <div class="col-sm-6">
          <div class="card mb-3">
            <p class="text-center mt-5 ptag">Basic</p>
            <hr class="mt-1 m-auto hrr" width="84px" />

            <div class="m-auto mt-3" >
              <h1 class="badge rounded-circle p-2 ms-4" style="vertical-align: middle;" >
                <i class="bi bi-currency-rupee fw-bold"></i
                ><span class="pan6 text-center  mx-auto d-block" >499</span>
              </h1>
            </div>

            <p class="text-center ptag1">
              1 Month subscription pack with 1 Photobook
            </p>
            <div class="m-auto ptag1">
              <span class="p-0">1Months</span>
              <hr  class="m-0"/>
              <p>1Albums</p>
            </div>
            <div class="m-auto mt-4">
                <button class="btn savebt " type="submit">Edit</button>&nbsp;
                <button class="btn  activebt" type="submit">De Active</button>
                
              </div>
              <div class="m-auto">
                <button class="btn  deletebt mb-5" type="submit">Delete</button>

              </div>
              

          </div>
        </div>
        <div class="col-sm-6">
          <div class="card mb-3">
            <p class="text-center mt-5 ptag">Standard</p>
            <hr class="mt-1 m-auto hrr" width="84px" />

            <div class="m-auto mt-3 " >
                <h1 class="badge rounded-circle p-2 ms-4 "  >
                  <i class="bi bi-currency-rupee fw-bold "></i
                  ><span class="pan6 text-center  mx-auto d-block " >2694</span>
                </h1>
              </div>
  
              <p class="text-center ptag1">
                6 Months subscription pack with 6 albums. Rs.449/month
              </p>
              <div class="m-auto ptag1">
                <span class="p-0">6Months</span>
                <hr  class="m-0"/>
                <p>6Albums</p>
              </div>
              <div class="m-auto mt-4">
                  <button class="btn savebt " type="submit">Edit</button>&nbsp;
                  <button class="btn  activebt" type="submit">De Active</button>
                  
                </div>
                <div class="m-auto">
                  <button class="btn  deletebt mb-5" type="submit">Delete</button>
  
                </div>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
